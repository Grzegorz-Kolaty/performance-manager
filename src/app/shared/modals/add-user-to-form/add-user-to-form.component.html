@if (selectedForm && selectedForm.id) {
  <div class="modal-dialog modal-lg modal-dialog-centered py-3 px-5">
    <div class="modal-content border-0 rounded-4">
      <h4 class="modal-title mb-3">{{ selectedForm.name }}</h4>

      <h6 class="my-2">Wskaż pracownika, którego chcesz dodać do ankiety</h6>
      <mgt-people-picker
        #mgtPicker
        (selectionChanged)="handleSelectionChanged($event)"
        selection-mode="single"
        type="person"
        user-type="user"
      ></mgt-people-picker>

      <button
        (click)="formsService.addUserToForm(selectedForm.id, usersToAdd)"
        [disabled]="!usersToAdd.length || formsService.isProcessingSomething"
        class="btn btn-white border w-25 fw-medium border-2 border-primary text-nowrap text-primary rounded-4 py-2 px-4 mt-4"
        id="create-form"
        type="button"
      >
        Dodaj
      </button>
    </div>
  </div>
}
